name: Karate Tests

on:
  push:
    branches:
      - main  # Adjust branch name as per your default branch

jobs:
  test:
    runs-on: windows-latest  # Use Windows as the operating system

    steps:
      - uses: actions/checkout@v2  # Checks out your repository

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn -f swaglab/pom.xml clean test


      - name: Run Login Scenarios
        working-directory: swaglab  # Adjust this to the relative path of your Maven project
        run: |
          mvn clean test -Dtest=TestLoginRunner


      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: target/surefire-reports  # Adjust the path to your test reports
